<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Quiz Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="container">
        <h1>Host Quiz Dashboard</h1>

        <!-- Section to display the quizzes hosted by the host -->
        <div id="quizzesSection">
            <h2>Your Quizzes</h2>
            <table id="quizzesTable">
                <thead>
                    <tr>
                        <th>Quiz Name</th>
                        <th>Participants</th>
                        <th>Winner</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows for each quiz will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Button to start a new quiz -->
        <button id="startNewQuiz" onclick="redirectToCreateQuiz()">Start New Quiz</button>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
