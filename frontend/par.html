<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Page</title>
    <link rel="stylesheet" href="css/par.css">
</head>
<body>
    <div class="header">
        <button class="login-btn" onclick="goToLogin()">Login</button>
    </div>
    <div class="participant-container">
        <h1>Welcome, Participant!</h1>
        <input type="text" id="quizCode" placeholder="Enter Quiz Code">
        <button class="join-quiz-btn" onclick="joinQuiz()">Join Quiz</button>
    </div>
    <script src="js/par.js"></script>
</body>
</html>
