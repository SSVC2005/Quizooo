<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="js/parlog.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <!-- Login Form -->
        <div class="login-form" id="login-form">
            <form action="#">
                <h1>Login</h1>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username" required>
                    <i class="bx bxs-user" aria-hidden="true"></i>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt" aria-hidden="true"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#" onclick="showRegisterForm(event)">Register Now</a></p>
                </div>
            </form>
        </div>

        <!-- Registration Form -->
        <div id="register-form" class="register-form hidden">
            <form id="registration-form" action="#">
                <h1>Registration Form</h1>
                <div class="input-box">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter full name" required>
                </div>
                <div class="input-box">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter email address" required>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter phone number" required>
                    </div>
                    <div class="input-box">
                        <label for="birth-date">Birth Date</label>
                        <input type="date" id="birth-date" required>
                    </div>
                </div>

                <fieldset class="gender-box">
                    <legend>Gender</legend>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-male" name="gender" value="male" checked>
                            <label for="check-male">Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-female" name="gender" value="female">
                            <label for="check-female">Female</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-other" name="gender" value="other">
                            <label for="check-other">Prefer not to say</label>
                        </div>
                    </div>
                </fieldset>


                <button type="submit">Submit</button>
                <div class="login-link">
                    <p>Already have an account? <a href="#" onclick="showLoginForm(event)">Login Now</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/parlog.js" defer></script>
</body>
</html>
