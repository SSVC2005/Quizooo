<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz Platform</h1>
        <div class="options">
            <button onclick="navigateTo('host')">Host</button>
            <button onclick="navigateTo('participant')">Participant</button>
        </div>
        <div id="participant-section" class="hidden">
            <h2>Enter Session Code</h2>
            <input type="text" id="sessionCode" placeholder="Enter code">
            <button onclick="joinSession()">Join</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
